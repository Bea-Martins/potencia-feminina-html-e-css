<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta nome="author" content="Beatriz Martins">
    <meta name="desctiotion" content="Aula sobre metadados para o curso de HTML5 e CSS - Potência Feminina.">
    <title>Potência Feminina</title>
  </head>
  <body>
    <h1>Isso é um h1</h1>
    <h2>Isso é um h2</h2>
    <h3>Isso é um h3</h3>
    <h4>Isso é um h4</h4>
    <h5>Isso é um h5</h5>
    <h6>Isso é um h6</h6>
    <p>Este é um parágrafo <em>com ênfase aqui</em>.</p>
    <p>Isso é um parágrafo <strong>com importância bem aqui.</strong></p>
    <p lang="en">This is a paragraph in English.</p>
  </body>
</html>
